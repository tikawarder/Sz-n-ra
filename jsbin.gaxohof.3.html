  <title>Színóra</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }
html, body {
  height: 100%;
  font-family: 'Playfair Display', serif;
}
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 68px;
  margin-top:-34px;
}

</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes=date.getMinutes();
var seconds=date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}             
var clockFace=(hours+':'+minutes+':'+seconds);
var hexColor = '#' + hours + minutes + seconds;
document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  setTimeout(function() {
  colorClock();
}, 1000);
}
colorClock();



</script>
</body>
</html>
